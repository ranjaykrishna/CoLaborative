{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoLaborator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="{% static 'js/ajax.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Annotator/index.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
              <div class="btn-group-vertical" role="group">
                  <button class="btn btn-default btn-group-vertical" type="button">VERIFIED</button>
                  <button type="button" class="btn btn-default btn-group-vertical">EDIT</button>
                  <button type="button" class="btn btn-default btn-group-vertical">INCORRECT</button>
              </div>
        </div>
        <div class="col-md-8">
            <div id="image_container">
                <img id="aImg" src="http://i.telegraph.co.uk/multimedia/archive/02839/oscarsselfie_2839758b.jpg">
            </div>

            <!-- Stores all annotations -->
            <div id="annotation_container">
            </div>
        </div>
    </div>
</div>

</body>
</html>
